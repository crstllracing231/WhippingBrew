<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events - Whipping Brew</title>
    <link rel="icon" href="images/logoBR.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="fixed-header" role="banner">
        <img src="images/vanilla.png" id="decor-left" alt="Decorative Image">
        <img src="images/vanilla.png" id="decor-right" alt="Decorative Image">
        <a href="index.html">
            <div class="georgia colour-main">
                <img src="images/logoBR.png" alt="Header Logo">
                <h1 class="regular"><span class="bold">Whipping</span> Brew</h1>
            </div>
        </a>
        <nav class="nav-container figtree">
            <a href="index.html"><h2 class="medium colour-main">Home</h2></a>
            <a href="menu.html"><h2 class="medium colour-main">Menu</h2></a>
            <a href="events.html"><h2 id="curPage" class="medium colour-main">Events</h2></a>
        </nav>
    </header>
    <main>
        <section class="hero-container">
            <img src="images/hero_events.png" class="hero-image darker-image" alt="Hero Image">
            <div class="hero-gradient"></div>
            <h1 class="hero-tagline-menu figtree">
                <span class="extrabold">Events</span>
            </h1>
        </section>
        <section class="events-cards figtree">
            <div class="live-music-nights hover-bg">
                <h2 class="extrabold">Live Music Nights</h2>
                <h3 class="regular">7PM Onwards | Fridays & Saturdays</h3>
            </div>
            <div class="minor-event" id="book-club-meets">
                <h2 class="extrabold">Book Club Meets</h2>
                <h3 class="regular">9AM Onwards | Mondays—Fridays</h3>
            </div>
            <div class="minor-event" id="barista-workshop">
                <h2 class="extrabold">Barista Workshop</h2>
                <h3 class="regular">1PM Onwards | Sundays</h3>
            </div>
        </section>
        <footer class="footer">
            <a href="index.html">
                <img src="images/logoW.png" class="logoW" alt="Footer Logo">
                <h1 class="georgia bold colour-accent">Whipping<span class="georgia regular colour-accent"> Brew</span></h1>
            </a>
            <nav class="foot-nav-container figtree">
                <a href="index.html"><h2 class="medium colour-accent">Home</h2></a>
                <a href="menu.html"><h2 class="medium colour-accent">Menu</h2></a>
                <a href="events.html"><h2 class="medium colour-accent">Events</h2></a>
            </nav>
            <h3 class="figtree regular colour-accent">© 2025 Whipping Brew | All Rights Reserved</h3>
        </footer>
    </main>
